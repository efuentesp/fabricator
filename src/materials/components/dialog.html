<button id="btn_open_dialog">Open Dialog</button>

<div id="dialog-demo" title="Basic dialog">
  <p>
    This is the default dialog which is useful for displaying information. The
    dialog window can be moved, resized and closed with the 'x' icon.
  </p>
</div>

<script>
  $('#btn_open_dialog').click(() => {
    $('#dialog-demo').dialog();
  });
</script>
